<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="cont_princ">
        <div class="cont_crear_new">
            <table>
                <tr>
                    <td colspan="3">
                        <input type="text" class="input_title_desc" placeholder="Title" required />
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="text" class="input_description" placeholder="Description" required />
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="date" id="date_select" required />
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <select id="action_select">
                            <option value="SHOPPING">SHOPPING</option>
                            <option value="WORK">WORK</option>
                            <option value="SPORT">SPORT</option>
